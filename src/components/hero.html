<section class="hero" id="section-hero">
  <picture>
    <source
      type="image/avif"
      srcset="./images/hero/hero.avif 1x, ./images/hero/hero@2x.avif 2x" />
    <source
      type="image/webp"
      srcset="./images/hero/hero.webp 1x, ./images/hero/hero.webp@2x 2x" />
    <img
      class="hero__img"
      src="./images/hero/hero.jpg"
      srcset="./images/hero/hero@2x.jpg 2x"
      alt="background" />
  </picture>

  <div class="_container">
    <div class="hero__content">
      <h1 class="hero__content-title">Be aware, Manage well.</h1>
      <p class="hero__content-text">
        Everyone experiences stress in different ways. Let Alivio guide you, in
        a personalized journal experience, to overcome your stress.
      </p>
      <a class="hero__content-btn btn" href="#">Find Your Way</a>
    </div>
  </div>
</section>
